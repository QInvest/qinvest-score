[tool:pytest]
# Configurações básicas do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configurações de saída
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Configurações de asyncio
asyncio_mode = auto

# Markers para diferentes tipos de teste
markers =
    slow: testes que demoram mais de 1 segundo
    integration: testes de integração
    unit: testes unitários
    api: testes de API
